<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Css3 3d Shape Generator —— generate css3 shape (cube, pyramid, cylinder, prism, sphere, fan, polyhedral
        iframe, ladder</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <meta name="keywords" content="tt-cc"/>
    <meta name="description" content="tt-cc"/>
    <meta http-equiv="Cache-Control" content="no-transform "/>
    <link rel="shortcut icon" href="http://imwr.github.io/resources/favicon.ico">
    <link rel="bookmark" href="http://imwr.github.io/resources/favicon.ico">

    <link rel="stylesheet" type="text/css" href="http://imwr.github.io/resources/css/normalize.css">

    <link rel="stylesheet" type="text/css" href="css/generator.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <style id="boxstyle"></style>
    <style></style>
</head>
<body>
<section class="container">
    <div id="typemenu" class="container">
        <div class="generante"></div>
        <div class="menu">Css3 Shape Generator</div>
    </div>
    <div class="container" id="type">
        <div class="box-item" data-type="cube">
            <div class="shape-demo shape-cube-demo">
                <div class="tcface top"></div>
                <div class="tcface left"></div>
                <div class="tcface front"></div>
                <div class="tcface bottom"></div>
                <div class="tcface right"></div>
                <div class="tcface back"></div>
            </div>
            <div class="shape-text">立方体 Cube</div>
        </div>
        <div class="box-item" data-type="polyhedron">
            <div class="shape-demo shape-polyhedron-demo">
                <div class="tcface f0"></div>
                <div class="tcface f1"></div>
                <div class="tcface f2"></div>
                <div class="tcface f3"></div>
                <div class="tcface f4"></div>
            </div>
            <div class="shape-text">多面框 Polyhedron</div>
        </div>
        <div class="box-item">
            <div class="shape-pyramid-demo" data-type1="pyramid">
                <p>Developing</p>

                <p>Waiting...</p>
            </div>
            <div class="shape-text">金字塔 Pyramid</div>
        </div>
        <div class="box-item" data-type1="fan">
            <div class="shape-pyramid-demo" data-type1="fan">
                <p>Developing</p>

                <p>Waiting...</p>
            </div>

            <div class="shape-text">扇叶 Fan-blade</div>
        </div>
        <div class="box-item" data-type1="sphere">
            <div class="shape-pyramid-demo" data-type1="sphere">
                <p>Developing</p>

                <p>Waiting...</p>
            </div>

            <div class="shape-text">球体 Sphere</div>
        </div>
        <div class="box-item" data-type1="cylinder">
            <div class="shape-pyramid-demo" data-type1="cylinder">
                <p>Developing</p>

                <p>Waiting...</p>
            </div>
            <div class="shape-text">圆柱体 Cylinder</div>
        </div>
        <div class="box-item" data-type1="ladder">
            <div class="shape-pyramid-demo" data-type1="ladder">
                <p>Developing</p>

                <p>Waiting...</p>
            </div>

            <div class="shape-text">阶梯 Ladder</div>
        </div>
        <div class="box-item" data-type1="prism">
            <div class="shape-pyramid-demo" data-type1="prism">
                <p>Developing</p>

                <p>Waiting...</p></div>
            <div class="shape-text">棱柱 Prism</div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="container" id="content">
        <form id="commonform">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Length:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Width:</label>
                <input type="text" maxlength="6" name="h" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\,]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 100..."
                       class="control-content"/>
            </div>
        </form>
        <form id="pyramid">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Length:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 200..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 200..."
                       class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face :</label>
                <input type="text" maxlength="6" name="s" placeholder="Face，default 4..."
                       class="control-content"/>
            </div>
        </form>
        <form id="polyhedron">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Length:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 100..."
                       class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face :</label>
                <input type="text" maxlength="6" name="s" placeholder="default 5..."
                       class="control-content"/>
            </div>
            <!--<div class="col-12">-->
            <!--<label class="control-label">Angle:</label>-->
            <!--<input type="text" maxlength="6" name="a" placeholder="default 0deg..."-->
            <!--class="control-content"/>-->
            <!--</div>-->
        </form>
        <form id="fan">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Length:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 100..."
                       class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face :</label>
                <input type="text" maxlength="6" name="s" placeholder="default 5..."
                       class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Angle:</label>
                <input type="text" maxlength="6" name="a" placeholder="default 60deg..."
                       class="control-content col-6"/>
                <label class="control-toolbar">
                    &nbsp;&nbsp;<input type="checkbox" maxlength="6" name="auto" class=""/>&nbsp;Auto Pyramid
                </label>
            </div>
        </form>
        <form id="sphere">
            <div class="col-12">
                <label class="control-label">ClassName:
                    <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
                </label>
            </div>
            <div class="col-12">
                <label class="control-label">Diameter:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 200..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face:</label>
                <input type="text" max="180" name="s" placeholder="default 180..."
                       class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Random Color:</label>
                <select name="color" class="control-content">
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </form>
        <form id="cylinder">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Outer Diameter:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 200..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Inner Diameter:</label>
                <input type="text" maxlength="6" name="sw" placeholder="default 160..." class="control-content"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face:</label>
                <input type="text" maxlength="6" name="s" placeholder="default 100..."
                       class="control-content"/>
            </div>
        </form>
        <div class="col-12">
            <label class="control-label">RotateX(<span>75</span>deg)</label>

            <label class="control-content">
                <input type="range" min="0" max="360" step="1" value="75" data-rangeslider id="rangex"/>
            </label>
        </div>
        <div class="col-12">
            <label class="control-label">RotateY(<span>0</span>deg)</label>

            <label class="control-content">
                <input type="range" min="0" max="360" step="1" value="0" data-rangeslider id="rangey"/>
            </label>
        </div>
        <div class="col-12">
            <label class="control-label">RotateZ(<span>45</span>deg)</label>

            <label class="control-content">
                <input type="range" min="0" max="360" step="1" value="45" data-rangeslider id="rangez"/>
            </label>
        </div>
        <div class="paper-title">Preview
            <button class="generate-code right">Generate Code</button>
        </div>
        <div id="boxdemo"></div>
        <div id="code">
            <div class="padding-l">
                <div class="paper-title">
                    <button class="generate-code right">Back Preview</button>
                </div>
                <div class="paper-content"></div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="http://imwr.github.io/resources/js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://imwr.github.io/resources/rangeslider/rangeslider.css">
<script type="text/javascript" src="http://imwr.github.io/resources/rangeslider/rangeslider.min.js"></script>
<script type="text/javascript" src="js/Shape.js"></script>
<script type="text/javascript" src="js/generator.js"></script>
<link type="text/css" rel="stylesheet" href="http://imwr.github.io/resources/syntax/shCoreDefault.css"/>
<script type="text/javascript" src="http://imwr.github.io/resources/syntax/shCore.js"></script>
<script type="text/javascript" src="http://imwr.github.io/resources/syntax/shBrushJScriptAndXml.js"></script>

</script>
</body>
</html>
