    <div class="container" id="content">
        <form id="commonform">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Length:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Width:</label>
                <input type="text" maxlength="6" name="h" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
        </form>
        <form id="pyramid">
            <div class="col-12">

            <div class="col-12">
                <label class="control-label">Length:</label>

            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face :</label>
                <input type="text" maxlength="6" name="s" placeholder="Face，default 4..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
        </form>
        <form id="polyhedron">
            <div class="col-12">

                <label class="control-label">Face :</label>
                <input type="text" maxlength="6" name="s" placeholder="default 5..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
        </form>
        <form id="fan">
            <div class="col-12">
                <label class="control-label">ClassName:</label>

            </div>
            <div class="col-12">
                <label class="control-label">Length:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Height:</label>
                <input type="text" maxlength="6" name="v" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face :</label>
                <input type="text" name="s" placeholder="default 5..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Angle:</label>
                <input type="text" maxlength="6" name="a" placeholder="default 60deg..." class="control-content col-6"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
                <label class="control-label">Auto Pyramid:</label>
                <label><input type="radio" name="auto" value="1" data-disable="a"/> Yes</label>
                <label><input type="radio" name="auto" checked value="0" data-disable="a"/> No</label>
            </div>
        </form>
        <form id="sphere">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Diameter:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face:</label>
                <input type="text" max="180" name="s" placeholder="default 180..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Random Color:</label>
                <label><input type="radio" name="rc" checked value="1"/> Yes</label>
                <label><input type="radio" name="rc" value="0"/> No</label>
            </div>
        </form>
        <form id="cylinder">
            <div class="col-12">
                <label class="control-label">ClassName:</label>
                <input type="text" class="control-content" placeholder="default box-{type}..." name="c"/>
            </div>
            <div class="col-12">
                <label class="control-label">Outer Diameter:</label>
                <input type="text" maxlength="6" name="w" placeholder="default 100..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Inner Diameter:</label>
                <input type="text" maxlength="6" name="sw" placeholder="default 75..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
            <div class="col-12">
                <label class="control-label">Face:</label>
                <input type="text" maxlength="6" name="s" placeholder="default 80..." class="control-content"
                       oninput="this.value=this.value.replace(/[^\d|\.]/g,'')"/>
            </div>
        </form>
        <div class="col-12">
            <label class="control-label">RotateX(<span>75</span>deg)</label>

            <label class="control-content">
                <input type="range" min="0" max="360" step="1" value="75" data-rangeslider id="rangex"/>
            </label>
        </div>
        <div class="col-12">
            <label class="control-label">RotateY(<span>0</span>deg)</label>

            <label class="control-content">

        <div class="col-12">

        </div>
        <div class="paper-title">Preview

        </div>
        <div id="boxdemo"></div>
        <div id="code">
